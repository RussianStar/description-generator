<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image LLM Processor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="settings-container">
        <button class="toggle-button">Settings</button>
        <div class="settings-content" style="display: none;">
            <label for="endpointUrl">Endpoint URL:</label>
            <input type="text" id="endpointUrl" value="http://192.168.178.188:11434/api/generate">
            
            <label for="modelSelect">Model:</label>
            <select id="modelSelect">
                <option value="llama3.2-vision">llama3.2-vision</option> 
                <option value="gemma3:27b">gemma3:27b</option>
                <option value="google/gemma-3-27b-it:free">google/gemma-3-27b-it:free</option>
                <!-- Add more models if needed -->
            </select>

            <label for="apiKey">API Key (optional):</label>
            <input type="text" id="apiKey">

            <label for="maxWidth">Max Width:</label>
            <input type="number" id="maxWidth" value="1200" min="1">
            
            <label for="maxHeight">Max Height:</label>
            <input type="number" id="maxHeight" value="1200" min="1">

            <label for="apiType">API Type:</label>
            <select id="apiType">
                <option value="local">Local</option>
                <option value="openrouter">OpenRouter</option>
            </select>
        </div>
    </div>
    <div class="container">
        <h1>Image LLM Processor</h1>
        <input type="file" id="folderInput" webkitdirectory directory multiple>
        
        <div class="prompt-container">
            <button class="toggle-button">System Prompt</button>
            <textarea id="systemPrompt" placeholder="Enter system prompt here..."></textarea>
        </div>

        <div class="prompt-container">
            <button class="toggle-button">Instruction Prompt</button>
            <textarea id="instructionPrompt" placeholder="Enter instruction prompt here..."></textarea>
        </div>

        <button id="processButton">Process Images</button>

        <div id="resultsContainer" class="results-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
</write_to_file>
